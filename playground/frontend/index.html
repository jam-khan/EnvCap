<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENVCAP Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #editor {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
    </style>
</head>
<body>
    <h1>My Programming Language Playground</h1>
    <h3>Capabilities as first-class modules with separate compilation</h3>
    <div id="editor"></div>
    <br>
    <button id="run">Run</button>
    <h2>Output:</h2>
    <pre id="output"></pre>

    <!-- Load Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@0.33.0/min/vs/loader.js"></script>
    <script>
        // Configure Monaco Editor
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.33.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            // Initialize the editor
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: `// Write your code here
let x = 10;
print(x);`,
                language: 'plaintext', // Use 'plaintext' for now, customize later
                theme: 'vs-light',
                automaticLayout: true,
            });

            // Add event listener for the "Run" button
            document.getElementById('run').addEventListener('click', async () => {
                const code = editor.getValue();
                const outputElement = document.getElementById('output');

                try {
                    // Send code to the backend
                    const response = await fetch('/run', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code }),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to execute code');
                    }

                    const result = await response.json();
                    outputElement.textContent = result.output || 'No output';
                } catch (error) {
                    outputElement.textContent = `Error: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
